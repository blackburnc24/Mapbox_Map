<!DOCTYPE html>
<html>
  <head>
    <title>Mapbox: Custom Base Map</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.7.0/leaflet.css"/>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css">
        <style>
            html { height:100%;} body { height:100%; padding: 0; margin: 0;}
            #map {width: 100%; height: 100%;}
        </style>
        <!-- Javascript Libraries -->
        <script src="http://cdn.leafletjs.com/leaflet/v1.7.0/leaflet.js"></script>
        <!-- mapbox gl js -->
        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
        <!-- leaflet mapbox js -->
        <script src="http://rawgit.com/mapbox/mapbox-gl-leaflet/master/leaflet-mapbox-gl.js">

</script>

</head>
<body>
    <div id='map'></div>
    <script>
    var map = L.map('map').setView([36.1363, -81.6432], 16);
    mapbox_token = 'pk.eyJ1IjoiYmxhY2tidXJuYzI0IiwiYSI6ImNrbjN3a2lldjFsemUybmxuZ2FmdmE0MzUifQ.zsWNrwsg-ezDaqkougcBFw';
var gl = L.mapboxGL({
accessToken: mapbox_token,
style: 'assets/style.json',
attribution: 'Created by [Caleb Blackburn]'
}).addTo(map);
  </script>
</body>
</html>
